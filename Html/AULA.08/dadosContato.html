<!DOCTYPE html>

    <title>Contato</title>
</head>
<body>

        <fieldset>
            <legend>Contato com o cliente</legend>
            <label for="nomeCliente">Nome Completo</label>
            <input type="text" name="name" id="nomeCliente">
            <br><br>
            <label for="email">E-mail</label>

            <br><br>
            <label for="tel">Tel para contato</label>
            <input type="text" name="phone">
            <br><br>
            <label for="message">Deixe aqui sua socilitação</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="hidden" name="accessKey" value="b5e8a199-ce9c-4ff5-a2e6-71fca9befb83">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/AULA.08/obrigado.html">

    </form>
    
</body>
</html>
