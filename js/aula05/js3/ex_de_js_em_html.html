<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade;

do {
    idade = prompt("Por favor, insira sua idade (maior que 0):");
    idade = Number(idade);
} while (isNaN(idade) || idade <= 0);

console.log("Idade válida recebida: " + idade);
alert("Obrigado! Sua idade válida é: " + idade);


    </script>
</body>
